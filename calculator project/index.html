<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>SAPA PLUG</header>
        <div class="screen">
            <div id="value-display"></div>
            <div id="result-display"></div>
        </div>
        <div class="scientific">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>ln</button>
            <button>^</button>
            <button>√</button>
            <button>(</button>
            <button>)</button>
            <button>Ans</button>
            <button>π</button>
            <button>e</button>
            <button>exp</button>
            <button>!</button>
            <button>mod</button>
            <button>.</button>
        </div>
        <div class="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>C</button>
                <button>DEL</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
